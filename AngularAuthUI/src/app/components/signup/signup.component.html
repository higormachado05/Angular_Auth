<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">

                  <div class="panel-heading">
                    <h3 class="pt-3 font-wheight-bold">Cadastre-se</h3>
                  </div>  

                  <div class="panel-body p-3">
                    <form >
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="Nome">
                            </div>

                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="Sobrenome">
                            </div>

                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="E-mail">
                            </div>

                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="Usuário">
                            </div>

                            <div class="input-field">
                                <span class="fa fa-lock p-2"></span>
                                <input [type]="type" placeholder="Senha">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                      
                        <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Cadastrar</button>

                        <div class="text-center pt-4 text-muted">Já tem uma conta? <a id="forget" routerLink="/login">Fazer login</a></div>
                        
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
